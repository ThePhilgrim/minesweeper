on:
  push:
    branches:
      - main
      - windows_build  # just for testing
jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: "3.9"
    - run: pip3 install -U py2app
    - run: python3 setup.py py2app
