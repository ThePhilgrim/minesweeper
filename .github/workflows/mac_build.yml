on:
  push:
    branches:
      - main
      - macbuild  # just for testing
jobs:
  mac_build:
    runs-on: macos-11.0
    steps:
    - uses: actions/checkout@v1
    - run: brew install python@3.9
    # https://www.youtube.com/watch?v=DVOoHL2Bp_o&t=461s&ab_channel=SamanthaCruz
    # http://www.marinamele.com/from-a-python-script-to-a-portable-mac-application-with-py2app
    - run: pip3 install -U py2app
    - run: python3 setup.py py2app
    - run: hdiutil create Minesweeper.dmg -volname "Minesweeper" -srcfolder dist/minesweeper.app
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
    - uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: Minesweeper.dmg
        asset_name: Minesweeper_${{ steps.tag_version.outputs.new_tag }}.dmg
        asset_content_type: application/octet-stream   # couldn't find anything better
